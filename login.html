<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Shop - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <header>
        </header>

    <main>
        
        <section id="section-login" class="container col-md-4 mx-auto">
            
            <h1>Login</h1>
            
            <form action="#">
                <label for="usuario">Nome:</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Insira o seu usuário">
                <br>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="form-control" placeholder="Insira a sua senha">
                <br>
                
                <input type="button" value="login" class="btn btn-primary w-100" id="bt-login" onclick="login()" />
            </form>
            <br>

            <div id="botao-cadastrar">
                <button type="button" class="btn btn-info w-100">Não é cadastrado ainda? Cadastre-se</button>
            </div>
            
            <br>
            
        </section>

        <section id="section-cadastro">
            
            <div id="form-cadastrar">
                <p>Informe os seus dados abaixo para criar sua conta.</p>
                <label for="cad-usuario">Usuário:</label>
                <input type="text" id="cad-usuario" name="cad-usuario" class="form-control" placeholder="ex. nome de usuário">
                <br>
                <label for="cad-email">E-mail:</label>
                <input type="email" id="cad-email" name="cad-email" class="form-control" placeholder="seu@email.com.br">
                <br>
                <label for="cad-senha">Senha:</label>
                <input type="password" id="cad-senha" name="cad-senha" class="form-control" placeholder="mínimo de 6 caracteres">
                <br>
                
                <input type="button" value="Cadastrar" class="btn btn-primary w-100" id="bt-cadastrar" onclick="cadastro()" />
            </div>

        </section>
        
        <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>
        
    </main>

    <footer>
        <p>Desenvolvimento por LH Games</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERCA2EqjJCMA+/3y+gxI0qMEjwtxJY7qPCqsdltbNJua0e923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3z1B5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>

    <script type="text/javascript" src="js/jquery-script.js"></script>

</body>
</html>
